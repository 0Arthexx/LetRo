<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourism</title>
  <!-- Link CSS Ext -->
  <link rel="stylesheet" href="./style/style.css">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script defer src="./script/main.js"></script>
</head>

<body style="padding-bottom: 5000px;">
  <nav class="navbar navbar-dark bg-dark fixed-top" aria-label="Dark offcanvas navbar">
    <div class="container-fluid">
      <a class="navbar-brand ms-5" href="#">
        <h3>Tourism</h3>
      </a>

      <form class="form1 w-25">
        <button>
          <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" role="img"
            aria-labelledby="search">
            <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
              stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>
        <input class="input" placeholder="Type your text" required="" type="text">
        <button class="reset" type="reset">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </form>

      <button class="btn1 me-5" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarDark"
        aria-controls="offcanvasNavbarDark">
        <span class="icon1">
          <svg viewBox="0 0 175 80" width="40" height="40">
            <rect width="80" height="15" fill="black" rx="10"></rect>
            <rect y="30" width="80" height="15" fill="black" rx="10"></rect>
            <rect y="60" width="80" height="15" fill="black" rx="10"></rect>
          </svg>
        </span>
        <span class="text1">MENU</span>
      </button>

      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbarDark"
        aria-labelledby="offcanvasNavbarDarkLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarDarkLabel">Offcanvas</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </nav>

  <section class="section-hero">
    <img src="img/1.png" alt="background" id="background">
    <img src="img/2.png" alt="gunung biru" id="gunung">
    <img src="img/3.png" alt="daun hijau muda" id="daun1">
    <img src="img/4.png" alt="daun hijau tua" id="daun2">
    <img src="img/5.png" alt="daun hitam" id="daun3">
    <img src="img/6.png" alt="buwong" id="buwong">
  </section>


  <div style="background-color: #141819; color:aliceblue; padding-bottom: 200px;">
    <h1 align="center"> Find Your Destination</h1>
  </div>


  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
